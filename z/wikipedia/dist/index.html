<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Wikipedia Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
<main ng-app="WikipediaSearch" ng-controller="SearchController as SearchCtrl">
    <div class="container">
        <form ng-submit="search()">
            <div id="search" class="input-group">
                <input type="text" class="form-control" placeholder="Search Wikipedia" ng-model=searchArticles>
                <span class="input-addon"><a href ng-click="getRandom()">Random article</a></span>
            </div>   
        </form>
        <div id="results">
            <ul class="article-list">
                <a href="{{item.url}}" target="_blank" ng-repeat="item in results | filter:searchArticles">
                    <li class="article animated bounce">
                        <h5>{{ item.title }}</h5>
                        <p>{{ item.text }}</p>
                    </li>
                </a>
            </ul>
        </div>
    </div>
</main>
    </html>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
