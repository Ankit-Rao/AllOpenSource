<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Elliot Geno</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg width="1000" height="1000">
  <svg x="200" y="200" width="200" height="200" overflow="visible">
    <text font-family="sans-serif" y="-3%" opacity=".3">time</text>
    
    <rect width="100%" height="100%" fill-opacity=".5"  stroke="black" stroke-width="1" />
    <line id="progress" x1="0" y1="200" x2="215" y2="200" stroke="darkred" />
    <text font-family="sans-serif" y="107%" x="-100%" opacity=".3" transform="rotate(-90)">progress</text>
    <path id="curve" fill="none" stroke="#000000" stroke-miterlimit="10" d="M0,200C140,140,180,40,200,0"/>
    <circle id="point" cx="0" cy="200" r="3" fill="grey" />
    
    <line id="line1" y1="200" x2="140" y2="140" stroke="darkgrey"/>
    <line id="line2" x1="200" x2="180" y2="40" stroke="darkgrey"/>
    
    <circle class="handle" cx="0" cy="200" r="5" />
    <circle class="handle" cx="80" cy="-140" r="5" cursor="move" />
    <circle class="handle" cx="120" cy="40" r="5" cursor="move" />
    <circle class="handle" cx="200" cy="0" r="5"/>
    
  </svg>
</svg>
<input id="timeSlider" type="range" min="0" max="1" step=".01" value="0" oninput="sliderUpdate(event)">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
