<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Expression Evaluator</title>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class='container' ng-app='evaluator'>
    <br/>
    <form name='evtForm' 
          role="form" 
          class='well'
          ng-cloak
          ng-controller='AppCtrl' action='#'>
        <div class="form-group has-feedback" ng-class="{false: 'has-error', true:'has-success'}[evtForm.expression.$valid]">
            <label class='control-label' for="expression">Expression</label>
            <input id="expression"
                   name="expression" 
                   class="form-control"
                   required 
                   ng-model="expression"
                   ng-pattern="/(\d+(\.\d+)?)(\s+)?([\^*\/\+-])(\s+)?(\d+(\.\d+)?)/" 
                   placeholder="enter expression" /> 
          <span class="glyphicon glyphicon-ok form-control-feedback"
                ng-class="{true:'glyphicon-ok', false:'glyphicon-remove'}[evtForm.$valid]">
          </span>
          <div class="alert alert-danger" ng-show="!evtForm.$valid">
            Invalid Expression!
          </div>
        </div>
        <div class="form-group" ng-show="evtForm.$valid">
            <label class="control-label">Result</label>
            <div class="alert alert-info">{{result}}</div>
        </div>
        <div class="form-group" ng-show='steps'>
            <label class="control-label">Steps</label>
            <ul>
                <li ng-repeat="step in steps">{{step}}</li>
            </ul>
        </div>
    </form>
</div>
<!-- partial -->
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
