<div class="controls">
<!-- 	<svg width="100%" height="20">
		<rect width="100%" height="100%"/>
	</svg> -->
	<label for="scale">Scale</label>
	<input id="scale" type="range" min=".25" max="1.75" step=".01" value=".69" oninput="scale(this.value)">
	<label for="width">Width</label>
	<input id="width" type="range" min="320" max="414" step="1" value="320" oninput="setWidth(this.value)">
	<label for="height">Height</label>
	<input id="height" type="range" min="568" max="851" step="1" value="568" oninput="setHeight(this.value)">
</div>

<div class="inch"></div>
