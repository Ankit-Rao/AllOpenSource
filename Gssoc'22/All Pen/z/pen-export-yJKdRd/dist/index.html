<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - manipulate css with drag and drop</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="huge">
<div id="container">
<div id="minicontainer">
  <div id="bigdrag1" class="big">
    <span class="write">width :</span>
    <div id="drag1" class="drag"></div>
    <div id="margin1" class="margin"></div>
  </div>
  <div id="bigdrag2" class="big">
    <span class="write">height :</span>
    <div id="drag2" class="drag"></div>
    <div id="margin2" class="margin"></div>
  </div>
  <div id="bigdrag3" class="big">
    <span class="write">opacity :</span>
    <div id="drag3" class="drag"></div>
    <div id="margin3" class="margin"></div>
  </div>
  <div id="bigdrag4" class="big">
    <span class="write">border :</span>
    <div id="drag4" class="drag"></div>
    <div id="margin4" class="margin"></div>
  </div>
  <div id="bigdrag5" class="big">
    <span class="write">border-radius :</span>
    <div id="drag5" class="drag"></div>
    <div id="margin5" class="margin"></div>
  </div>
  <div id="bigdrag6" class="big">
    <span class="write">box-shadow :</span>
    <div id="drag6" class="drag"></div>
    <div id="margin6" class="margin"></div>
  </div>
</div>
</div>
<span id="x1" class="b">0</span>
<span class="c">,</span>
<span id="x2" class="b">0</span>
<span class="c">,</span>
<span id="x3" class="b">0</span>
<span class="c">,</span>
<span id="x4" class="b">0</span>
<span class="c">,</span>
<span id="x5" class="b">0</span>
<span class="c">,</span>
<span id="x6" class="b">0</span>
<div id="changed"></div><br>
  <div id="colors">
    <div id="borders" class="choice">border</div>
    <div id="backgrs" class="choice">background-color</div>
    <div id="col1" class="cols"></div>
    <div id="col2" class="cols"></div>
    <div id="col3" class="cols"></div>
    <div id="col4" class="cols"></div>
    <div id="col5" class="cols"></div>
    <div id="col6" class="cols"></div>
    <div id="col7" class="cols"></div>
    <div id="col8" class="cols">&#8646;</div>
    
  </div>
</div><!--huge -->
<table class="tab">
  <tr>
    <td>width :</td>
    <td>height :</td>
    <td>opacity :</td>
    <td>border :</td>
    <td>border-radius :</td>
    <td>box-shadow :</td>
  </tr>
  <tr>
    <td id="width">200px</td>
    <td id="height">200px</td>
    <td id="opacity">1</td>
    <td id="border">8px</td>
    <td id="radius">0px</td>
    <td id="shadow">0px</td>
  </tr>
</table>
<!-- they are draggable -->
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
