<!DOCTYPE html><html><head lang="en"><meta charset="utf-8"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./css/style.css"></head><body><header><img src="./images/logo.svg" alt="logo"></header><div class="request-permissions-container"><button class="btn request-btn">Request permissions</button></div><div class="record-type"><div class="record-type__button record-type__button_desktop" id="desktop-recording"><div class="img-container desktop-img"></div><span>Desktop</span></div><div class="record-type__button record-type__button_tab" id="tab-recording"><div class="img-container tab-img"></div><span>This tab</span></div><div class="record-type__button record-type__button_cam" id="camera-recording"><div class="img-container webcam-img"></div><span>Webcam</span></div></div><div class="selection-line-block"><div id="selection-line"><div class="selection-line-slider"></div></div></div><div class="content-container"><div class="settings"><div class="settings__wrapper__option microphone-settings"><div class="settings__wrapper__option__item"><div class="settings__wrapper__option__name"><img src="./images/microphone.svg" height="26px" alt="microphone"> <span>Microphone</span></div><div class="settings__wrapper__option__control"><input class="form-check-input" type="checkbox" id="mic-status"> <label for="mic-status" class="switch"></label></div></div><div class="settings__wrapper__option__item"><select class="form-control" id="select-microphone"></select></div></div><div class="settings__wrapper__option webcam-settings"><div class="settings__wrapper__option__item"><div class="settings__wrapper__option__name"><img src="./images/webcam.svg" height="24px" alt="webcam"> <span>Webcam</span></div><div class="settings__wrapper__option__control camera-checkbox"><input class="form-check-input" type="checkbox" id="cam-status"> <label for="cam-status" class="switch"></label></div></div><div class="settings__wrapper__option__item"><select class="form-control" id="select-camera"></select></div></div><div class="settings__wrapper__option resolution-settings" style="margin-bottom: 0px;"><div class="settings__wrapper__option__item"><div class="settings__wrapper__option__name"><img src="./images/resolution.svg" height="24px"> <span>Resolution</span></div><select class="form-control" id="select-resolution"><option value="HD 720">HD 720</option><option value="FHD 1080">FHD 1080</option><option value="UHD 4K">UHD 4K</option></select></div></div></div><div class="record-btn-container"><button class="record-btn">Record</button></div></div><script src="js/jquery.js"></script><script src="js/popup.js"></script></body></html>
