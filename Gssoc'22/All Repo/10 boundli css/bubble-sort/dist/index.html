<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bubble sort!</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="canvas" style="--n: 8">
  <div class="iso">
    <div class="bubble" style="--rd: 11.87; --i: 0"></div>
    <div class="bubble" style="--rd: 8.16; --i: 1"></div>
    <div class="bubble" style="--rd: 4.02; --i: 2"></div>
    <div class="bubble" style="--rd: 10.95; --i: 3"></div>
    <div class="bubble" style="--rd: 6.55; --i: 4"></div>
    <div class="bubble" style="--rd: 7.82; --i: 5"></div>
    <div class="bubble" style="--rd: 7.71; --i: 6"></div>
    <div class="bubble" style="--rd: 11.33; --i: 7"></div>
  </div>
</div>
<button id="sort" style="--sl: #22a9e1, #edee62">Sort!</button>
<button id="rand" style="--sl: #e50889, #f68e1b">Mess Up!</button>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
